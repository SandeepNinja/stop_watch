<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Stop Watch</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div class="channelName">SandeepNinja</div>
      <div class="navStopWatch">StopWatch</div>
    </nav>
    <main>
      <div id="countDown">
        <span id="minuteDisplay">00</span>: <span id="secondDisplay">00</span>.
        <span id="milliSecondDisplay">00</span>
      </div>
      <div class="buttonContainer">
        <div class="btnFirstSection">
          <button id="start" class="startReset">Start</button>
          <button id="reset" class="startReset">Reset</button>
        </div>
        <div class="btnSecondSection">
          <button id="pause" class="lapPause">Pause</button>
          <button id="lap" class="lapPause">Lap</button>
        </div>
      </div>
      <div class="timeLapseContainer">
        <table border="2" id="table">
          <thead>
            <tr>
              <th>Lap</th>
              <th>Time</th>
              <th>TotalTime</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- <tr>
              <th>12:</th>
              <th>10:</th>
              <th>98:</th>
            </tr>
            <tr>
              <th>12:</th>
              <th>10:</th>
              <th>98:</th>
            </tr>
            <tr>
              <th>12:</th>
              <th>10:</th>
              <th>98:</th>
            </tr> -->
          </tbody>
        </table>
      </div>
    </main>
    <script src="./script.js" async defer></script>
  </body>
</html>
